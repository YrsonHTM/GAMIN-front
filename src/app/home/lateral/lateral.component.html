<mat-sidenav-container class="container">
  <mat-sidenav mode="side" [opened]="sidenavOpened">
    <mat-nav-list>
      <button class="ml-10" mat-raised-button color="primary" (click)="crearNuevoInventario()"> <mat-icon mat-list-icon>add</mat-icon>Nuevo Inventario</button>
      <mat-divider class="mt-20 mb-10"></mat-divider>
      <mat-list-item (click)="goToProductos()">
        <mat-icon class="mt-5 secondary-color-light" mat-list-icon>shopping_cart</mat-icon>
        <span class="secondary-color-light mb-10" mat-line>Productos</span>
      </mat-list-item>
      <mat-list-item (click)="goToProvedores()">
        <mat-icon class="mt-5 secondary-color-light" mat-list-icon>business</mat-icon>
        <span class="secondary-color-light mb-10" mat-line>Provedores</span>
      </mat-list-item>
      <mat-list-item  *ngFor="let inventario of inventarios"
                      (click)="seleccionarInventario(inventario)"
                      [ngClass]="{ 'selected': inventarioSeleccionado === inventario }">
        <mat-icon class="mt-5 secondary-color-light" mat-list-icon>folder</mat-icon>
        <span class="secondary-color-light mb-10" mat-line>{{ inventario.nombre }}</span>
      </mat-list-item>
      <mat-list-item *ngIf="inventariosCompartidos.length > 0">
        <mat-icon class="mt-5 secondary-color-light" mat-list-icon>share</mat-icon>
        <span class="secondary-color-light mb-10" mat-line>Inventarios extra</span>
      </mat-list-item>
      <mat-list-item  *ngFor="let inventario of inventariosCompartidos"
                      (click)="seleccionarInventario(inventario)"
                      [ngClass]="{ 'selected': inventarioSeleccionado === inventario }">
        <mat-icon class="mt-5 secondary-color-light" mat-list-icon>folder</mat-icon>
        <span class="secondary-color-light mb-10" mat-line>{{ inventario.nombre }}</span>
      </mat-list-item>
      <button mat-button (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
