<div class="inventarios-container">
    <mat-card class="card-title">
        <mat-card-content class="content-title">
          <h3 class="title">{{ inventario.nombre }}</h3>
          <button mat-icon-button color="primary" (click)="compartirInventario()">
          <mat-icon>share</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="verMovimientos()">
            <mat-icon>list</mat-icon>
            </button>
      </mat-card-content>
    </mat-card>
    <div class="inventario">
      <p>Cantidad de productos: {{ inventario.productos.length }}</p>
      <div class="row-end mb-10">
        <button mat-raised-button color="primary" (click)="agregarProducto()">Agregar Producto</button>
      </div>

      <mat-table [dataSource]="inventario.productos" class="tabla-productos">
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let producto">{{ producto.nombre }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
          <mat-cell *matCellDef="let producto">{{ producto.descripcion }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
          <mat-cell *matCellDef="let producto">{{ producto.cantidad_disponible }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="precio">
          <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
          <mat-cell *matCellDef="let producto">{{ producto.precio }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
          <mat-cell *matCellDef="let producto">
            <button mat-icon-button color="warn" (click)="eliminarProducto(producto)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarProducto(producto)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
