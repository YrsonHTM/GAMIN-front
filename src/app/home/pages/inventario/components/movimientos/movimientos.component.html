<h2 class="modal-title">Ver Movimientos</h2>

<form class="form" (ngSubmit)="cancelar()" #formulario="ngForm">


  <div class="modal-buttons">
    <button class="border" mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Aceptar</button>
  </div>
</form>
