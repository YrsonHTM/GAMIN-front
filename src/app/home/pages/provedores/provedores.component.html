<div class="inventarios-container">
    <mat-card>
        <mat-card-content><h3 class="title">Provedores disponibles</h3></mat-card-content>
    </mat-card>
    <div class="inventario">
      <p>Cantidad de productos: {{ provedores.length }}</p>
      <div class="row-end mb-10">
        <button mat-raised-button color="primary" (click)="agregarProducto()">Crear provedor</button>
      </div>
      <mat-table [dataSource]="provedores" class="tabla-productos">
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let provedor">{{ provedor.nombre_proveedor }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
          <mat-cell *matCellDef="let provedor">{{ provedor.descripcion_proveedor }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
          <mat-cell *matCellDef="let provedor">
            <button mat-icon-button color="warn" (click)="eliminarProducto(provedor)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarProducto(provedor)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
